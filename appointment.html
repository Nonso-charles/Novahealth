<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaHealth - Book an Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS for styling -->
</head>
<body class="bg-gray-50">
  <!-- Appointment Section -->
  <section class="py-20 bg-gradient-to-r from-blue-100 to-blue-300">
    <div class="container mx-auto px-6 md:px-12 lg:px-24">
      <!-- Section Header -->
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-blue-900">Book an Appointment</h2>
        <p class="mt-4 text-lg text-gray-700">
          Schedule your visit with our expert doctors at NovaHealth.
        </p>
      </div>

      <!-- Appointment Form -->
      <div class="bg-white shadow-xl rounded-lg p-8 max-w-3xl mx-auto">
        <form action="#" method="POST">
          <!-- Name Input -->
          <div class="mb-6">
            <label for="full-name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
            <input type="text" id="full-name" name="full-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your full name" required>
          </div>

          <!-- Email Input -->
          <div class="mb-6">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
          </div>

          <!-- Phone Number Input -->
          <div class="mb-6">
            <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your phone number" required>
          </div>

          <!-- Appointment Date -->
          <div class="mb-6">
            <label for="date" class="block text-gray-700 font-semibold mb-2">Appointment Date</label>
            <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
          </div>

          <!-- Department Selection -->
          <div class="mb-6">
            <label for="department" class="block text-gray-700 font-semibold mb-2">Select Department</label>
            <select id="department" name="department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
              <option value="">Choose a department</option>
              <option value="cardiology">Cardiology</option>
              <option value="neurology">Neurology</option>
              <option value="pediatrics">Pediatrics</option>
              <option value="orthopedics">Orthopedics</option>
              <option value="general-medicine">General Medicine</option>
            </select>
          </div>

          <!-- Message/Additional Information -->
          <div class="mb-6">
            <label for="message" class="block text-gray-700 font-semibold mb-2">Additional Information</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter any specific details or concerns"></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
            Book Appointment
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
